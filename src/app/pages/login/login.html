<div class="login">
  <div class="login__wall" aria-hidden="true"></div>
  <div class="login__overlay">
    <div class="login__brand">MALCOM VERSE</div>

    <div class="login__card">
      <h1 class="login__title">Log in</h1>
      <p class="login__subtitle">Inicia sesión para continuar</p>

      <label class="login__field">
        <span>Correo</span>
        <input
          class="login__input"
          type="email"
          [value]="email()"
          (input)="email.set(($any($event.target)).value)"
          placeholder="tu@email.com"
        />
      </label>

      <label class="login__field">
        <span>Contraseña</span>
        <input
          class="login__input"
          type="password"
          [value]="password()"
          (input)="password.set(($any($event.target)).value)"
          placeholder="••••••••"
        />
      </label>

      <button class="login__cta" (click)="entrar()" [disabled]="loading()">
        {{ loading() ? 'Entrando…' : 'Iniciar sesión' }}
      </button>

      <div class="login__divider">
        <span>o</span>
      </div>

      <button class="login__google" type="button">
        <span class="login__google-icon">G</span>
        Continuar con Google
      </button>

      <p class="login__demo">Demo: sin validación real.</p>
      <a class="login__register" href="#">Regístrate</a>
    </div>
  </div>
</div>
