<div class="page player">
  <header class="page__header">

    </div>
    <div class="player__details">

    <div class="player__suggested">
      <article class="player__suggested-card" *ngFor="let item of sugeridos">
        <div class="player__suggested-thumb" [style.background-image]="'url(' + item.thumb + ')'"></div>
        <div>
          <div class="player__suggested-title">{{ item.titulo }}</div>
          <div class="player__suggested-meta">{{ item.duracion }}</div>
